<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link style files -->
    <link rel="stylesheet" href="styles/login.css">

    <title>LOGIN | HR SYSTEM </title>
</head>
<body>

    <main>
        <!-- this div is for the image -->
        <div class="image-section">
            <div class="overlay"></div>

            <!-- text to overlay the image -->
            <div class="text-overlay-container">
                <h1 class="text-overlay">WELCOME BACK</h1>
                <p class="subtext-ovelay">Welcome back, we hope you're having a great day, login to get started</p>
            </div>
            
        </div>
        <div class="form-section">
            <h1 class="title">LOGIN</h1>

            <input type="email" placeholder="enter your email here" class="email-input">
            <input type="password" placeholder="password" class="password-input">
            <button class="login-btn">Login</button>
    
            <small class="forgot-password"><a href="mailto:help@company.co.za">I forgot my password, CLICK TO CONTACT ADMIN</a></small>
        </div>
    </main>

    <script src="scripts/login.js"></script>
    <script src="scripts/employee.js"></script>
</body>
</html>
